<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
</head>
<body>

    <div class="result-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <p class="{{ category }}-msg flash-msg">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="replay-btn">
            <form action="{{ url_for('playagain') }}" method="POST">
                <button type="submit" name="replay" class="play-again">Play Again</button>
            </form>
        </div>
    </div>
    
</body>
</html>
