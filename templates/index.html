<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccors Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    
</head>
<body>
    <div class="container">
    <h2>Rock Paper Scissors Game</h2>
        <div class="image-box">
            <div class="user">
                <img src="{{ url_for('static', filename = 'user.png') }}" alt="usericon">
                
            </div>
            <div class="computer">
                <img src="{{ url_for('static', filename = 'computer.png') }}" alt="computer icon">
                
            </div>
        </div>
        <h3> Choose Your Option.... </h3>
        <form action="{{ url_for("game")}}" method="POST">
            <div class="d-stone">
                <button type="submit" id="rock" name="user_choise" value="Rock">Rock</button>
            </div>
            <div class="d-paper">
                <button type="submit" id="paper" name="user_choise" value="Paper">Paper</button>
            </div>
            <div class="d-scissors">
                <button type="submit" id="scissors" name="user_choise" value="Scissors">Scissors</button>
            </div>
        </form>
    </div>
    
</body>
</html>
